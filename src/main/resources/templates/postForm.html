<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
    
    <title>Document</title>
</head>
<body>

	<header>
		<!-- As a heading -->
		<nav class="navbar bg-light">
 			 <div class="container-fluid">
    			<span class="navbar-brand mb-0 h1">Blog</span>
  			  </div>
		</nav>
	</header>
    
    <section>
    	<div class="container" style="width: 60%; padding-bottom:30px">
    	
    		<nav aria-label="breadcrumb">
  				<ol class="breadcrumb">
    				<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
    				<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
  				</ol>
			</nav>
		
			<div>
				<th:block th:include="mensagemValidacao"></th:block>
				<form method="post">
					<div class="form-group">
						<input type="text" class="form-control" name="titulo" placeholder="Titulo *">
					</div>
					
					<div class="form-group">
						<input type="text" class="form-control" name="autor" placeholder="Autor *">
					</div>
					
					<textarea id="summernote" type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
					
					<small class="form-text text-muted">(*) Campos obrigat√≥rios</small>
					
					<button type="submit" class="btn btn-primary" style="margin-top:10px;"> Publicar</button>
					<a href="posts.html" class="btn btn-light" role="button" style="margin-top:10px;">Cancelar</a>
					<!--<button type="submit" class="btn" style="margin-top:10px;">Cancelar</button>-->
		
			</div>
    	
    	</div>
    </section>
    
    <script>
    	$('#summernote').summernote({
			placeholder:'Texto *',
			tabsize: 2,
			height:300
		});
    </script>
</body>
</html>
