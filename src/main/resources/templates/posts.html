<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
     <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  

	<header>
	
	<div class="row">
		<div class= "col">
			<img alt="logo" class="img-fluid" src="images/cabecario.jpg">
		</div>
	</div>

		<!-- As a heading -->
		<nav class="navbar navbar-dark bg-primary">
 			 <div class="container-fluid">
    			<span class="navbar-brand mb-0 h1">Blog</span>
    			<a class="navbar-brand" href="/index">
              		<index type="button" class="btn btn-primary">Home</index>
          		</a>
    			<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
    			
  			  </div>
		</nav>
	</header>
    
    <section>
    	<div class="container" style="width: 60%; padding-bottom:30px">
    	
    	<nav aria-label="breadcrumb">
  			<ol class="breadcrumb">
  			<li class="breadcrumb-item" aria-current="page"><a href="/index">Home</a></li>
    		<li class="breadcrumb-item active" aria-current="page">Posts</li>
  			</ol>
		</nav>
	
    	
    		<div class="card shadow-sm bg-white rounded" style="margin-top:20px;" th:each="post : ${posts}">
  				<div class="card-body">
   					<p class = "card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
   						<span th:text="${post.autor}"></span>
   						<span th:text="${post.data}"></span>
   					</p>
   					
   					<a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>
   					
   					<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
 	 			</div>
			</div>
    	
    	</div>
    </section>
</body>
</html>
